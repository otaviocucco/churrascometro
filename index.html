<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Churrascômetro</h1>
            <p>Adultos:</p>
            <input type="number" id="adultos" name="adultos" placeholder="Quantidade">
            <p>Crianças:</p>
            <input type="number" id="criancas" name="criancas" placeholder="Quantidade">
            <p>Duração (h):</p>
            <input type="number" id="duracao" name="duracao" placeholder="Horas">
            <button id="calcular" onclick="calcular()">Calcular</button>

            <div id="resultado"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
